<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="styles/styles.css"> 
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Recipe App</h1>
                <h2 class="header__subtitle">Discorver new recipes every day</h2>
            </div>
        </header>
        <div class="actions">
            <div  class="actions__container actions__container--spaced">
                <a href="./index.html">Home</a>
            </div>
        </div>
        <div class="container">
            <input id="recipe-description" class="title-input" placeholder="Note title">
            <textarea id="recipe-steps" class="body-input" placeholder="Enter note text"></textarea>   
        </div>
        <div class="container">
            <div class="actions-ing">
                <h1>Ingredients</h1>  
            </div>     
            <div id="ingredients"></div>
                <form id="form-ingredients">
                    <input type="text"  class="input" placeholder="Add ingredient" name="enterIngredient">
                    <button class="button">Add Ingredient</button>
            </form> 
        </div>
        <div class="container-remove">
        <button id="remove-recipe" class="button button--secondary">Remove recipe</button>  
        </div>
        
        <script src="./scripts/edit-bundle.js"></script>
    </body>
</html>
